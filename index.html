                    <option value="Animation">Animation</option>
                    <option value="Western">Western</option>
                </select>
            </span>
                <button class="btn btn-primary" id="sort-btn"><i class="fas fa-sort"></i></button>

    <!--Add Movie-->
    <div id="add-movie">
        <button class="btn btn-primary" id="add-btn"><i class="fas fa-plus"></i><i class="fas fa-ticket-alt"></i> Add
            Movie
        </button>
        <h3>Add a Movie!</h3>
        <form>
            <h3>Movie Title:</h3>
            <input id="movie-title-add" type="text" name="movie-title-add" placeholder="Movie Title">
            <h3>Rating:</h3>
            <label for="one">
                <input id="one" type="radio" name="movie-rating-add" value="1"><i class="fas fa-star"></i>
            </label>
            <label for="two">
                <input id="two" type="radio" name="movie-rating-add" value="2"><i class="fas fa-star"></i><i
                    class="fas fa-star"></i>
            </label>
            <label for="three">
                <input id="three" type="radio" name="movie-rating-add" value="3"><i class="fas fa-star"></i><i
                    class="fas fa-star"></i><i class="fas fa-star"></i>
            </label>
            <label for="four">
                <input id="four" type="radio" name="movie-rating-add" value="4"><i class="fas fa-star"></i><i
                    class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </label>
            <label for="five">
                <input id="five" type="radio" name="movie-rating-add" value="5"><i class="fas fa-star"></i><i
                    class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                    class="fas fa-star"></i>
            </label>
            <br>
            <label for="movie-genre-add"><h3>Genres: </h3></label>
            <select id="movie-genre-add" name="movie-genre">
                <option disabled selected value>Select Genre</option>
                <option value="Action">Action</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Horror">Horror</option>
                <option value="Sci-Fi">Science Fiction</option>
                <option value="Animation">Animation</option>
                <option value="Western">Western</option>
            </select>
            <button id="add-movie-btn">Add Movie</button>
        </form>
    </div>

    <hr>

    <!--Edit Movie-->
    <div id="edit-screen">
        <h3>Edit Movie!</h3>
        <form>
            <h3>Movie Title:</h3>
            <input id="movie-title-edit" type="text" name="movie-title-edit" placeholder="Movie Title">
            <h3>Rating:</h3>
            <label for="one-edit">
                <input id="one-edit" type="radio" name="movie-rating-edit" value="1"><i class="fas fa-star"></i>
            </label>
            <label for="two-edit">
                <input id="two-edit" type="radio" name="movie-rating-edit" value="2"><i class="fas fa-star"></i><i
                    class="fas fa-star"></i>
            </label>
            <label for="three-edit">
                <input id="three-edit" type="radio" name="movie-rating-edit" value="3"><i class="fas fa-star"></i><i
                    class="fas fa-star"></i><i class="fas fa-star"></i>
            </label>
            <label for="four-edit">
                <input id="four-edit" type="radio" name="movie-rating-edit" value="4"><i class="fas fa-star"></i><i
                    class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
            </label>
            <label for="five-edit">
                <input id="five-edit" type="radio" name="movie-rating-edit" value="5"><i class="fas fa-star"></i><i
                    class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i
                    class="fas fa-star"></i>
            </label>
            <label for="movie-genre-edit"><h3>Genres: </h3></label>
            <select id="movie-genre-edit" name="movie-genre">
                <option disabled selected value>Select Genre</option>
                <option value="ACTION">Action</option>
                <option value="COMEDY">Comedy</option>
                <option value="DRAMA">Drama</option>
                <option value="FANTASY">Fantasy</option>
                <option value="HORROR">Horror</option>
                <option value="SCI-FI">Science Fiction</option>
                <option value="ANIMATION">Animation</option>
                <option value="WESTERN">Western</option>
            </select>
            <button id="edit-movie-btn">Edit Movie</button>

        </form>
    </div>

    <hr>

    <!--Delete Movie-->
    <div id="delete-screen"></div>

    <!--Dynamic Loading... Screen-->
    <div id="loading-message"></div>

    <!--Main Movies display-->
    <div id="main-display" class=""></div>
